<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="form-container">
            <form id="user-form">
                <h2>Registration Form</h2>
                <label for="name">Name:</label>
                <input required type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input required type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input required type="password" id="password" name="password" required>

                <label for="dob">Date of Birth:</label>
                <input required type="date" id="dob" name="dob" required min="1969-08-24" max="2006-08-24">
                
                <label for="acceptTerms">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms"> I accept the terms and conditions
                </label>
                
                <button type="submit" value="submit"> 
                    submit 
                </button>    
            </form>
        </div>
        <div class="relative bg-white px-6 mt-5 pt-1- pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
            <div class="mx-auto">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Entries
                </h2>
                <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
